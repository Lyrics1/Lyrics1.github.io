ss="line">	const current = store.getState();</div><div class="line">	console.log(`$&#123;current&#125;`)</div><div class="line">&#125;</div><div class="line">store.subscribe(listener);</div><div class="line"></div><div class="line">//派发事件 传递action</div><div class="line">store.dispatch(&#123;type:&quot;A&quot;&#125;)</div><div class="line">store.dispatch(&#123;type:&quot;A&quot;&#125;)</div><div class="line">store.dispatch(&#123;type:&quot;A&quot;&#125;)</div></pre></td></tr></table></figure>
