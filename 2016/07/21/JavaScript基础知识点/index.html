  <section id="post-content" class="article-content post">
    <p>###Javascript基础知识点</p>
<h4 id="HTML中使用JavaScript"><a href="#HTML中使用JavaScript" class="headerlink" title="HTML中使用JavaScript"></a>HTML中使用JavaScript</h4><ol>
<li><script>标签，内部JS文件,将<script>标签内嵌在 <head> 标签中<br>例如：<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">&lt;head&gt;</div><div class="line">	&lt;title&gt;&lt;/title&gt;</div><div class="line">	 1：	</div><div class="line">	 	a:&lt;script type=&quot;text/javascript&quot;&gt;&lt;/script&gt;//适用于内部函数</div><div class="line"></div><div class="line">  		b:&lt;script type=&quot;text/javascript&quot; src=&quot;文件名.js&quot;&gt;&lt;/script&gt;//引用外部js文件</div><div class="line"></div><div class="line">		c:&lt;script type=&quot;text/javascript&quot; defer=&quot;defer&quot;  src=&quot;文件名.js&quot;&gt;&lt;/script&gt;</div><div class="line">		defer: 延迟脚本，延迟到整个页面都解析完毕再运行  !!只适用于外部脚本文件</div><div class="line"></div><div class="line">		d:&lt;script type=&quot;text/javascript&quot; async=&quot;async&quot; src=&quot;文件名.js&quot;&gt;&lt;/script&gt;</div><div class="line">		async:异步脚本，确保页面之间独立执行下载任务和 加载页面  ！只适用于外部脚本文件</div><div class="line"></div><div class="line">		！！defer  &amp;&amp;   async  两者之间都不能保证脚本会按照顺序执行</div><div class="line">		所以建议：defer建议最好只包含一个延迟脚本</div><div class="line">		          async建议不要在加载期间修改DOM</div><div class="line"></div><div class="line"></div><div class="line">&lt;/head&gt; </div><div class="line">&lt;body&gt;</div><div class="line">	2：    	在浏览器解析Javascript代码时，先将页面的内容先加载出来</div><div class="line">			在感觉上会相比于第一种方法打开页面的速度加快了</div><div class="line">			 &lt;script type=&quot;text/javascript&quot;&gt;&lt;/script&gt;//适用于内部函数</div><div class="line">  		    &lt;script type=&quot;text/javascript&quot; src=&quot;文件名.js&quot;&gt;&lt;/script&gt;//引用外部js文件</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
</li>
</ol>
<ol>
<li><p>基本概念：</p>
</li>
<li><p>区分大小写</p>
</li>
<li><p>标识符: 比c语言多了一个就是 美元符号$ </p>
<pre><code>第一个字符必须是字符，下划线_ ,$

其他字符 字符，下划线_ ,$，数字

不能把 关键字，保留字，布尔值（true/false),null用作标识符

尤其：eval  arguement不能
</code></pre></li>
<li><p>注释：单行注释  //</p>
<p>   多行注释 /<em>  </em>/  和c语言一样</p>
<p>   运算符和c语言基本一样，但是因为数据类型的不同所以有的运算还是有所不同</p>
</li>
<li><p>语句: 和c语言差不多</p>
<pre><code>每一句以分号结束，但是在这分号不是必须的，但是建议不要忽略

花括号{}增加可读性
</code></pre></li>
<li><p>数据类型:<br><a href="http://www.cnblogs.com/java-my-life/archive/2012/08/06/2625065.html">数据类型分析</a>;</p>
</li>
</ol>
<ol>
<li>typeof操作符：</li>
</ol>
<p>检测给定变量的数据类型</p>
<p>返回值：undefined——变量未定义</p>
<pre><code>    boolean——布尔类型

    string——字符串类型

    number——数值类型

    object——值属于 对象 或 null

    function——函数类型

使用方法：var M=&quot;lll&quot;

alert(typeof M)//string

alert(typeof (M))//string

两个相同
</code></pre><ul>
<li>注意：* </li>
</ul>
<ol>
<li>undefine 类型：</li>
</ol>
<p>未定义的变量应用时是错误的</p>
<p>但是使用typeof 时返回值都是undefine</p>
<p>例如：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">var M；</div><div class="line">alert(M);   对的  因为未初始化所以为undefine</div><div class="line">alert(a);   wrong  未定义变量 a</div><div class="line">但是</div><div class="line">alert(typeof M);   //undefined</div><div class="line">alert(typeof a);   //undefined</div><div class="line">都是对的</div><div class="line">所以建议每次显示的初始化变量  var M=&quot;kk&quot;;</div></pre></td></tr></table></figure></p>
<h5 id="Null类型"><a href="#Null类型" class="headerlink" title="Null类型:"></a>Null类型:</h5><figure class="highlight plain"><figcaption><span>m</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">alert(typeof m);  //object </div><div class="line">undefined  和   Null 的区别和相同</div><div class="line">alert（null==undefine)  // true</div></pre></td></tr></table></figure>
<p>在任何情况下，都没有必要将变量初始化为undefined</p>
<p>如果变量m用于将来保存对象，建议初始化为Null,因为可用typeof </p>
<p>检测是否存入了新的对象，当返回值！=object 时，存入了新的对象</p>
<h5 id="Boolean类型："><a href="#Boolean类型：" class="headerlink" title="Boolean类型："></a>Boolean类型：</h5><p>ture不一定==1   false不一定==0</p>
<p>Boolean()对不同类型变量的转换规则:</p>
<figure class="highlight plain"><figcaption><span>转化为 true           转化为false</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">Boolean                true                  false</div><div class="line">string                 任何非空字符串        空字符串</div><div class="line">number                 非 0                  0和NaN</div><div class="line">object                 任何对象               null</div><div class="line">undefined               没有                  undefined</div></pre></td></tr></table></figure>
<h5 id="number-类型："><a href="#number-类型：" class="headerlink" title="number 类型："></a>number 类型：</h5><p>var a=55 //十进制</p>
<p>var a=055//八进制  （0~7）</p>
<p>var a=0x55//十六进制  （0~F)  10-A</p>
<p>在进行数值计算都会转换成是十进制数</p>
<p>数值范围：number&lt;=number.MAX_VALUE(1.7976931348623157e+308)</p>
<pre><code>  number&gt;=number.MIN_VALUE(5e-324)

-Infinity  负无穷

Infinity   正无穷
</code></pre><p>可以使用函数isFinite()判断数值是否位于最大最小之间，如果是则返回true </p>
<h5 id="NaN-not-a-number"><a href="#NaN-not-a-number" class="headerlink" title="NaN:(not  a  number)"></a>NaN:(not  a  number)</h5><p>非数值数：表示一个本来要返回数值的操作数未返回的情况</p>
<p>注意：任何涉及NaN的操作都会返回NaN，而且注意NaN != NaN,不等于任何数，包括他本身</p>
<p>函数isNaN()  判断参数是否属于“不是数值”</p>
<p>alert(isNaN(NaN))  //true   不是数值返回true</p>
<p>前提：将所有的参数按照数值转化规则转化为数值后，才会进行判断    </p>
<p>资料：<a href="http://www.cnblogs.com/mizzle/archive/2011/08/12/2135885.html">JavaScript 数值转换规则</a></p>
<ol>
<li>数值转换：</li>
</ol>
<p>number()函数转换规则：</p>
<p>Boolean  : true :1   false : 0</p>
<p>null : 0</p>
<p>undefined  ： NaN </p>
<p>字符串：1:只包含数字：直接转化为十进制数 “123”=123  “011”=11        “1.1”=1.1 （前导 0 忽略）</p>
<pre><code>2：前缀 0 或0x 转化为十进制就行

3:空字符  :0

4:其他的转化为NaN

5：如果 是对象，则先调用valueOf(),然后按照之前的规则转换。

转化如果结果为 NaN 则调用对象的toString()，然后按照之前的规则转换。
</code></pre><ol>
<li><p>处理整数：parseInt()函数</p>
<pre><code>1：如果找到第一个非空字符 不是数字也不负号，就返回 NaN 

2:空字符串  NaN 

3:&quot;124nnn&quot;  : 124      &quot;22.55&quot;  :  22 

parseInt(&quot;0xA&quot;)  // 10(十进制数)

parsenInt(&quot;A&quot;,16)  //10  这样更好点  存在第二个参数转换
</code></pre></li>
<li><p>处理浮点数：parseFloat()</p>
<pre><code>1：始终忽略前导0

2:只能解析十进制数，其他进制数都会解析为0   parseFloat(&quot;0xA&quot;)  \\0; 所以不存在第二个参数转换

3:字符串 parseFloat(&quot;1204ll&quot;)   : 1204

4: parseFloat(&quot;24.52.31&quot;)        : 24.52  直解析到第一个小数点
</code></pre></li>
</ol>
<h5 id="string-类型"><a href="#string-类型" class="headerlink" title="string 类型:"></a>string 类型:</h5><p> 单引号和双引号表示的字符串完全相同，不过注意匹配问题 ，单引号必须以单引号结尾</p>
<p> 转换为字符串：使用toString()   适用于 数值 ，布尔值，对象，字符串    （null  undefined）没有这个</p>
<p>var m=11;<br>var n=m.toString();  //n=”11”</p>
<p>一般没有参数，有参数则是进制<br>var m=10;<br>alert(m.toString(2))   //“1010” 转换成二进制字符串<br> 默认的参数为 十进制</p>
<ol>
<li>String() 适用于任何类型转换为字符串类型</li>
</ol>
<p>1：如果 值有toString()则使用String() 没有参数的， 返回相应结果</p>
<p>2：null 转换为”null”</p>
<p>3:undefined 转换为”undefined”</p>
<p>也可以使用  加法操作符</p>
<p>例如：  “kkk”+125     “kkk125”</p>
<h6 id="Obiect-类型："><a href="#Obiect-类型：" class="headerlink" title="Obiect 类型："></a>Obiect 类型：</h6><p>创建对象  var m=new Object()   圆括号不绝对，但是建议带上括号</p>
<p>特点：可以为Object类型的添加属性；</p>
<p>例如：  var m=new Object();</p>
<pre><code>m.name=&quot;kkk&quot;;   给对象 m  添加了一条属性 name 并初始化为&quot;kkk&quot;;
</code></pre><p>Object类型的每个实例所具有的任何属性和方法同样存在于更具体的对象中</p>
<p>Object的每个实例具有下列属性和方法</p>
<pre><code>1：constructor ：保存着用于创建当前对象的函数，构造函数 Object()

2:hasOwnProperty(propertyname) （propertyname:参数名 必须是字符串 &quot;jjjj&quot;）

例如：hasOwnProperty(&quot;lllll&quot;);

用于检查给定的属性在当前对象实例中（而不是在实例的原型中）是否存在，  

3：isPrototypeOf(object):检查传入的对象是否是当前对象的原型

4：properIsEnumerable(propertyname):检查给定的实行是否可以使用for-in语句进行枚举，参数必须以字符串

5:toLocalString(),返回对象的字符串表示，该字符串与执行环境相对应

6：toString();返回对象的字符串表示

7：valueOf()；返回对象的字符串，数值，布尔值表示
</code></pre><p>操作符：与c 语言基本相同</p>
<h5 id="资料"><a href="#资料" class="headerlink" title="资料"></a>资料</h5><p> <a href="http://www.cnblogs.com/blackwood/p/3167261.html">JavaScript 操作符解析 </a><br> <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide">MDN关于JavaScript文档</a><br> <a href="https://book.douban.com/subject/10546125/">JavaScript高级程序设计</a><br>  <a href="http://javascript.ruanyifeng.com/#toc0">JavaScript 标准参考教程</a></p>
</script></li></ol>
