    <p>字符串转换模块</p>
<ol>
<li>stringify 将json 转换为字符串，序列化对象，将对象类型转换为字符串类型，字符有默认分隔符（“&amp;”），分配符:”=”</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">var querystring = require(&apos;querystring&apos;);</div><div class="line"></div><div class="line">var data = &#123;</div><div class="line">	foo:&apos;ee&apos;,</div><div class="line">	cool : [&apos;r&apos;,&apos;t&apos;]</div><div class="line">&#125;;</div><div class="line"></div><div class="line">var result = querystring.stringify(dtaa);</div><div class="line"></div><div class="line">console.log(result);</div><div class="line"></div><div class="line">// foo=ee&amp;cool=r&amp;cool=t;</div></pre></td></tr></table></figure>
<ol>
<li>stringify 的多参数用法 </li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">var result = querystring.stringify(&#123;foo:&apos;bar&apos;,cool:[&apos;xux&apos;, &apos;yys&apos;]&#125;,&apos;*&apos;,&apos;$&apos;);</div><div class="line"></div><div class="line">//&apos;foo$bar*cool$xux*cool$yys&apos;</div></pre></td></tr></table></figure>
<ol>
<li>parse 序列化 将字符转化为对象类型</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"> var querystring = require(&apos;querystring&apos;);</div><div class="line"></div><div class="line">var result = querystring.parse(&apos;foo=bar&amp;cool=xux&amp;cool=yys&apos;);</div><div class="line"></div><div class="line">console.log(result);</div></pre></td></tr></table></figure>
